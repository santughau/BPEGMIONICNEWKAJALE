<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>सत्र परीक्षा</ion-title>
  </ion-toolbar>
  <ion-toolbar color="danger">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-label class="text-center">वर्ग</ion-label>
          <ion-item>
            <ion-select placeholder="वर्ग निवडा" interface="action-sheet" mode="ios" name="classes" required
              (ionChange)="onChangeClass($event)">
              <ion-select-option value="100">
                खालील पैकी एक</ion-select-option>
              <ion-select-option value="{{item.allclasses_id}}" *ngFor="let item of datas">
                {{item.allclasses_className}}</ion-select-option>

            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-label>विषय</ion-label>
          <ion-item>
            <ion-select placeholder="विषय   निवडा   " interface="action-sheet" mode="ios" name="tal" required
              (ionChange)="onChangeSub($event)">
              <ion-select-option value="100">
                खालील पैकी एक</ion-select-option>
              <ion-select-option value="{{item.allSubject_id}}" *ngFor="let item of allSubject">
                {{item.allSubject_subjectName}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-label>सत्र निवडा</ion-label>
          <ion-item>
            <ion-select placeholder=" पाठाचे नाव  निवडा   " interface="action-sheet" mode="ios" name="tal" required
              (ionChange)="onChangeTerm($event)">
              <ion-select-option value="{{item.id}}" *ngFor="let item of termData">
                {{item.termName}}</ion-select-option>

            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="showData && !firstView ">
    <ion-list class="ion-no-padding ">
      <ion-item *ngFor="let item of termList;let i = index" (click)="onChangeHomework(item.homework_link)">
        <ion-label>
          <h2 class="text-danger">गृहपाठ क्रमांक {{i+1}}</h2>
          <h3>{{item.questionpaper_title}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="!showData" class="text-danger text-center">
    <ion-card color="danger">
      <ion-card-header>
        <ion-card-title>महत्वाची सूचना</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        माहिती उपलब्ध नाही
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="firstView" class="text-danger text-center">
    <ion-card color="dark">
      <ion-card-header>
        <ion-card-title>महत्वाची सूचना</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        कृपया वर्ग , विषय व पाठाचे नाव निवडा
      </ion-card-content>
    </ion-card>

  </div>
  <div *ngIf="!skleton">
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    </div>

    <ion-list>
      <ion-list-header>
        <ion-label>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
