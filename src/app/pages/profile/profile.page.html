<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>माझी माहिती</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="skleton">
    <ion-grid style="border:1px solid black;margin:15px">
      <ion-row>
        <ion-col>
          <form #registration="ngForm">
            <div class="mb-3">
              <label class="form-label text-danger">संपूर्ण नाव</label>
              <input type="text" class="form-control form-control-lg" disabled [value]="registerData.profile_fullname">
            </div>
            <div class="mb-3">
              <label class="form-label text-danger">मोबाईल क्रमांक</label>
              <input type="text" class="form-control form-control-lg" disabled [value]="registerData.profile_mobile">
            </div>
            <div class="mb-3">
              <label class="form-label text-danger">ई-मेल ऍड्रेस</label>
              <input type="text" class="form-control form-control-lg" disabled [value]="registerData.profile_email">
            </div>



            <div class="mb-3">
              <label class="form-label text-danger">पासवर्ड</label><br>
              <ion-button expand="block" color="primary" (click)="showPassword()">{{ show ? 'Hide' : 'Show' }}
              </ion-button>
              <hr>
              <input *ngIf="show" type="text" required disabled class="form-control form-control-lg"
                [value]="registerData.profile_password">
            </div>

          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="!skleton">
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    </div>

    <ion-list>
      <ion-list-header>
        <ion-label>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
